name: Publish artists.json

on:
  workflow_dispatch:
  push:
    branches:
      - master

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Generate JSONs
        run: |
          python --version
          mkdir -p public
          python generate_artists_json.py artists-classic.txt public/artists-classic.json
          python generate_artists_json.py artists-electronic.txt public/artists-electronic.json
          python generate_artists_json.py artists-metal.txt public/artists-metal.json
          python generate_artists_json.py artists-rock.txt public/artists-rock.json
          python generate_artists_json.py artists-ost.txt public/artists-ost.json
          test -s public/artists-classic.json
          test -s public/artists-electronic.json
          test -s public/artists-metal.json
          test -s public/artists-rock.json
          test -s public/artists-ost.json

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
